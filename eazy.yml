eazyVersion: '1.0'
releases:
  - 'latest'
  - '0.0.1'
image: 'shibbybird/eazy-ci-kotlin-test-service'
deployment:
  ports:
    - 8081
  health:
    - '/bin/sh'
    - '-c'
    - 'while ! curl http://host.docker.internal:8080/health; do sleep 1; done;'
integration:
  runTest:
    - '/bin/sh'
    - '-c'
    - 'npm test'
  peerDependencies:
    - 'github.com/shibbybird/eazy-ci-kafka'
    - 'github.com/shibbybird/eazy-ci-cassandra'
